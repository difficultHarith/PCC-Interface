<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button">Database</a>
      <a href="#" class="w3-bar-item w3-button">How I made this</a>
      <a href="#" class="w3-bar-item w3-button">Analytics</a>
      <a href="#" class="w3-bar-item w3-button">Contact Me</a>
    </div>
    <!-- Side navigation -->
    <div class="w3-sidebar w3-bar-block w3-black" style="width:250px; margin-top: 16px">
      <a href="#" class="w3-bar-item w3-button">Add New Client...</a>
      <a href="#" class="w3-bar-item w3-button">Add New Order...</a>
      <a href="#" class="w3-bar-item w3-button">Download JSON Data...</a>
      <a href="#" class="w3-bar-item w3-button">Refresh</a>
    </div>

    <!-- Page content -->
    <div class="main" style="margin-left:250px">
      <div class="table-holder" style="margin: 16px auto; width: 70%;">
        <div class="tab w3-bar w3-black">
          <button class="tablinks w3-bar-item w3-button" onclick="openTable(event, 'clients-table')" id="defaultOpen">Clients</button>
          <button class="tablinks w3-bar-item w3-button" onclick="openTable(event, 'orders-table')">Orders</button>
        </div>
        <div class="clients-table-holder tabcontent" id="clients-table">
          <table class="data clients w3-table-all">
            <tr>
              <th>Client ID</th>
              <th>Title</th>
              <th>First Name</th>
              <th>Surname</th>
              <th>E-Mail</th>
              <th>Tel</th>
              <th>Address</th>
            </tr>
          </table>
        </div>

        <div class="orders-table-holder tabcontent" id="orders-table">
          <table class="data orders w3-table-all">
            <tr>
              <th>Order ID</th>
              <th>Client</th>
              <th>Theme</th>
              <th>Fruit?</th>
              <th>Sponge?</th>
              <th>Ordered</th>
              <th>Collection</th>
            </tr>
          </table>
        </div>
      </div>

    </div>
    <div id="newClientModalForm" class="w3-modal">
      <div class="w3-modal-content">

        <header class="w3-container w3-teal">
          <span onclick="document.getElementById('newClientModalForm').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
          <h2>New Client</h2>
        </header>

        <div class="w3-container" style="margin-top: 16px;">
            <div class="new-client-container">
                <div class="name-holder">
                    <div class="title-holder">
                        <label for="title">Title</label>
                        <select class="title-select" name="title" id=title-input>
                            <option value="Mr">Mr</option>
                            <option value="Miss">Miss</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>
                    <div class="fName-holder">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName-input" name="fName" placeholder="First Name...">
                    </div>
                    <div class="sName-holder">
                        <label for="sName">Surname</label>
                        <input type="text" id="sName-input" name="sName" placeholder="Surname...">
                    </div>
                </div>
                <div class="contact-holder">
                    <div class="email-holder">
                        <label for="email">E-Mail</label>
                        <input type="text" id="email-input" name="email" placeholder="johndoe@email.com...">
                    </div>
                    <div class="tel-holder">
                        <label for="tel">Telephone No.</label>
                        <input type="text" id="tel-input" name="tel" placeholder="012345678...">
                    </div>
                    <div class="id-holder">
                        <label for="id">ID</label>
                         <a href="javascript:refreshClientFormID()" onlick="refreshClientFormID()">Generate New ID...</a>
                        <input type="text" id="id-input" name="id">
                    </div>
                </div>
                <div class="address-holder">
                    <div class="address1-holder">
                        <label for="address1">Address Line 1</label>
                        <input type="text" id="address-input" name="tel" placeholder="10 Fake Street...">
                    </div>
                    <div class="city-holder">
                        <label for="city">City</label>
                        <input type="text" id="city-input" name="city" placeholder="London...">
                    </div>
                    <div class="postcode-holder">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode-input" name="postcode" placeholder="A12 3BC...">
                    </div>
                </div>
                <input type="submit" name="buttonAddClient" onclick ="submitNewClient()"></input>
            </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="../js/ID Generator.js"></script>
    <script type="text/javascript" src="../js/Firebase Handler.js"></script>

    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
