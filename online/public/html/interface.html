<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button">Database</a>
      <a href="How I Made It.html" class="w3-bar-item w3-button">How I made this</a>
      <a href="#" class="w3-bar-item w3-button">Analytics</a>
      <a href="#" class="w3-bar-item w3-button">Contact Me</a>
    </div>
    <!-- Side navigation -->
    <div class="w3-sidebar w3-bar-block w3-black" style="width:250px; margin-top: 16px">
      <a href="#" class="w3-bar-item w3-button">Add New Client...</a>
      <a href="#" class="w3-bar-item w3-button">Add New Order...</a>
      <a href="#" class="w3-bar-item w3-button">Download JSON Data...</a>
      <a href="#" class="w3-bar-item w3-button">Refresh</a>
    </div>

    <!-- Page content -->
    <div class="main" style="margin-left:250px">
      <div class="table-holder" style="margin: 16px auto; width: 70%;">
        <div class="tab w3-bar w3-black">
          <button class="tablinks w3-bar-item w3-button" onclick="openTable(event, 'clients-table')" id="defaultOpen">Clients</button>
          <button class="tablinks w3-bar-item w3-button" onclick="openTable(event, 'orders-table')">Orders</button>
        </div>
        <div class="clients-table-holder tabcontent" id="clients-table">
          <table class="data clients w3-table-all">
            <tr>
              <th>Client ID</th>
              <th>Title</th>
              <th>First Name</th>
              <th>Surname</th>
              <th>E-Mail</th>
              <th>Tel</th>
              <th>Address</th>
            </tr>
          </table>
        </div>

        <div class="orders-table-holder tabcontent" id="orders-table">
          <table class="data orders w3-table-all">
            <tr>
              <th>Order ID</th>
              <th>Client</th>
              <th>Theme</th>
              <th>Fruit?</th>
              <th>Sponge?</th>
              <th>Ordered</th>
              <th>Collection</th>
            </tr>
          </table>
        </div>
      </div>

    </div>
    <div id="newClientModalForm" class="w3-modal">
      <div class="w3-modal-content">

        <header class="w3-container w3-teal">
          <span onclick="document.getElementById('newClientModalForm').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
          <h2>New Client</h2>
        </header>

        <div class="w3-container" style="margin-top: 16px;">
            <div class="new-client-container">
                <div class="client_name-holder">
                    <div class="client_title-holder">
                        <label for="title">Title</label>
                        <select class="client_title-select" name="title" id="client_title-input">
                            <option value="Mr">Mr</option>
                            <option value="Miss">Miss</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>
                    <div class="client_fName-holder">
                        <label for="fName">First Name</label>
                        <input type="text" id="client_fName-input" name="fName" placeholder="First Name...">
                    </div>
                    <div class="client_sName-holder">
                        <label for="sName">Surname</label>
                        <input type="text" id="client_sName-input" name="sName" placeholder="Surname...">
                    </div>
                </div>
                <div class="client_contact-holder">
                    <div class="client_email-holder">
                        <label for="email">E-Mail</label>
                        <input type="text" id="client_email-input" name="email" placeholder="johndoe@email.com...">
                    </div>
                    <div class="client_tel-holder">
                        <label for="tel">Telephone No.</label>
                        <input type="text" id="client_tel-input" name="tel" placeholder="012345678...">
                    </div>
                    <div class="client_id-holder">
                        <label for="id">ID</label>
                         <a href="javascript:refreshClientFormID()" onlick="refreshClientFormID()">Generate New ID...</a>
                        <input type="text" id="client_id-input" name="id">
                    </div>
                </div>
                <div class="client_address-holder">
                    <div class="client_address1-holder">
                        <label for="address1">Address Line 1</label>
                        <input type="text" id="client_address-input" name="tel" placeholder="10 Fake Street...">
                    </div>
                    <div class="client_city-holder">
                        <label for="city">City</label>
                        <input type="text" id="client_city-input" name="city" placeholder="London...">
                    </div>
                    <div class="client_postcode-holder">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="client_postcode-input" name="postcode" placeholder="A12 3BC...">
                    </div>
                </div>
                <input type="submit" name="buttonAddClient" onclick ="submitNewClient()" value="Add Client"></input>
            </div>
        </div>

      </div>
    </div>

    <div id="newOrderModalForm" class="w3-modal">
      <div class="w3-modal-content">
        <header class="w3-container w3-teal">
          <span onclick="document.getElementById('newOrderModalForm').style.display='none';"
          class="w3-button w3-display-topright">&times;</span>
          <h2>New Order</h2>
        </header>

        <div class="w3-container" style="margin-top: 16px;">
            <div class="new-order-container">
                <div class="order_details-holder">
                    <div class="order_client-holder">
                        <label for="client-select">Client</label>
                        <select class="order_client-select" name="client-select" id="order_client-input">
                        </select>
                    </div>
                </div>
                <div class="order_date-holder">
                    <div class="order_orderDate-holder">
                        <label for="orderDate">Order Date</label>
                        <input type="date" name="orderDate" id="order_orderDate-input">
                    </div>
                    <div class="order_deliveryDate-holder">
                        <label for="deliveryDate">Delivery Date</label>
                        <input type="date" name="deliveryDate" id="order_deliveryDate-input">
                    </div>
                    <div class="order_collectionDate-holder">
                        <label for="collectionDate">Collection Date</label>
                        <input type="date" name="collectionDate" id="order_collectionDate-input">
                    </div>
                </div>

                <div class="order_theme-holder">
                    <div class="order_cakeTheme-holder">
                        <label for="cakeTheme-select">Theme</label>
                        <select class="order_cakeTheme-select" name="cakeTheme" id="order_cakeTheme-input">
                            <option value="Birthday">Birthday</option>
                            <option value="Anniverary">Anniverary</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Retirement">Retirement</option>
                            <option value="Graduation">Graduation</option>
                            <option value="Easter">Easter</option>
                            <option value="Christmas">Christmas</option>
                        </select>
                    </div>
                    <div class="order_specialReq-holder">
                        <label for="specialReq">Special Requirements</label>
                        <input type="text" name="specialReq" id="order_specialReq-input">
                    </div>
                </div>
                <div class="order_meta-holder">
                    <div>
                        <label for="isFruit">Fruit?</label>
                        <input type="checkbox" name="isFruit" id="order_isFruit-input" class="w3-check">

                        <label for="isSponge-select">Sponge?</label>
                        <input type="checkbox" name="isSponge" id="order_isSpongeFillingCheckbox" class="w3-check">
                    </div>
                    <div>
                        <select class="order_isSpongeFilling-select" name="isSpongeFilling" id="order_isSpongeFilling-input" disabled>
                            <option value="Strawberry Jam & Butter Icing">Strawberry Jam & Butter Icing</option>
                            <option value="Raspberry Jam & Butter Icing">Raspberry Jam & Butter Icing</option>
                            <option value="Apricot Jam & Butter Icing">Apricot Jam & Butter Icing</option>
                        </select>
                    </div>

                </div>
                <div class="order_cost-holder">
                    <div class="order_cakeCost-holder">
                        <label for="cakeCost">Cost</label>
                        <input type="text" name="cakeCost" id="order_cakeCost-input">
                    </div>
                    <div class="order_deliveryCharge-holder">
                        <label for="deliveryCharge">Delivery Charge</label>
                        <input type="text" name="specialReq" id="order_specialReq-input">
                    </div>
                    <div class="order_id-holder">
                        <label for="id">ID</label>
                         <a href="javascript:refreshOrderFormID()" onlick="refreshOrderFormID()">Generate New ID...</a>
                        <input type="text" id="order_id-input" name="id">
                    </div>
                </div>
                <input type="submit" name="buttonAddOrder" onclick ="submitNewOrder()" value="Add Order"></input>
            </div>
        </div>

      </div>
    </div>

  </body>
