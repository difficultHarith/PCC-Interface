<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PCC</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="main w3-display-topmiddle" style="text-align: center">
            <div class="intro">
                <h1>Welcome to the PCC Database Junction.</h1>
                <h3>Whether you're a customer of PCC, or the Admin, this is where you can Login to view your orders.</h3>
            </div>
            <div class="login" style="margin: 0 auto; max-width: 600px;">
                <div class="w3-container">
                  <div id="id01" class="">
                    <div class="" >
                      <div class="w3-center"><br>
                        <img src="assets/img/img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
                      </div>
                      <form class="w3-container" action="/action_page.php">
                        <div class="w3-section">
                          <label><b>Username</b></label>
                          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
                          <label><b>Password</b></label>
                          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
                          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                        </div>
                      </form>
                      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

        </div>
        <script type="text/javascript">
            document.getElementById('id01').style.display='block'
        </script>
    </body>
</html>
